<ion-header no-border>
  <ion-toolbar>
    <ion-title>Calificar pelicula </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-range min="0" max="100" [(ngModel)]="rating">
      <ion-icon size="small" slot="start" name="star-outline"></ion-icon>
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-range>
  </ion-item>

</ion-content>

<ion-footer>
 

  <div class="row">
    <div class="col">
      <ion-button (click)="cancel()" color="danger" expand="full">
        Cancelar
      </ion-button>
    </div>
    <div class="col">
      <ion-button (click)="addRating()" color="primary" expand="full">
        Calificar
      </ion-button>
    </div>
  </div>
</ion-footer>
