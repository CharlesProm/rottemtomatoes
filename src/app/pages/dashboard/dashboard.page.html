<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="power"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Peliculas mas populares</ion-title>
    <!-- <ion-item>
      <ion-label position="floating">Buscar</ion-label>
      <ion-input></ion-input>
    </ion-item> -->
  </ion-toolbar>
  <ion-header>

    <ion-content [fullscreen]="true">
      <div id="container">
        <ion-list>

          <ion-card *ngFor="let movie of movies">
            <ion-item>
              <ion-label>
                <h3>{{movie.original_title}}</h3>
              </ion-label>
            </ion-item>

            <ion-card-content class="text-center" (click)="addFavourite(movie)">
              <img src="{{urlApi}}{{movie.poster_path}}" alt="ion">
            </ion-card-content>

            <ion-footer>
              <ion-row>
                <ion-col center text-center>
                  <div class="text-center" (click)="commentarys(movie)">
                    <ion-icon name="chatbubble"></ion-icon>
                    <div>{{movie.quantity_commentary}} Comments</div>
                  </div>
                </ion-col>
                <ion-col center text-center>
                  <div class="text-center">
                    <ion-icon name="star"></ion-icon>
                    <div>{{movie.vote_average * 10}}%</div>
                  </div>
                </ion-col>
                <ion-col center text-center>
                  <div class="text-center" (click)="ratingAudience(movie)">
                    <ion-icon name="people"></ion-icon>
                    <div>{{movie.audience_rating + 0}}%</div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-footer>

          </ion-card>
        </ion-list>
      </div>
    </ion-content>
